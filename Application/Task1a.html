<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <form action="form_action.php" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <br/>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <br/>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="email">E-mail:</label>
        <br/>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <br/>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>
        
        <label for="password">Password:</label>
        <br/>
        <input type="password" id="password" name="password"><br><br>
        <br/>
        
        <label>Gender:
          <select gender="select1">
            <option value="value1">Female</option>
            <option value="value2">Male</option>
            
          </select>
        </label>
        <br/>
        <br/>
        
        <label>Marital Status:</label>
        <br/>
        <input type="checkbox" id="single" name="maritalStatus" value="Single">
        <label for="single">Single</label>
        <input type="checkbox" id="married" name="maritalStatus" value="Married">
        <label for="married">Married</label><br><br>
        
        <label for="birthday">Birthday:</label>
        <br/>
        <input type="text" id="birthday" name="birthday"><br><br>
        
        <label for="birthdayMonthYear">Birthday (Month and Year):</label>
        <br/>
        <input type="text" id="birthdayMonthYear" name="birthdayMonthYear"><br><br>
        
        <label for="week">Week:</label>
        <br/>
        <input type="text" id="week" name="week"><br><br>
        
        <label for="time">Time:</label>
        <br/>
        <input type="text" id="time" name="time"><br><br>
        
        <label for="course">Which course?</label>
        <select id="course" name="course">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="React">React</option>
            <option value="G#">G#</option>
        </select><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0"><br><br>
        
        <label for="bite">Bite:</label>
        <input type="number" id="bite" name="bite" min="0"><br><br>
        
        <label>Course Type:</label>
        <input type="radio" id="online" name="courseType" value="Online">
        <label for="online">Online</label>
        <input type="radio" id="hybrid" name="courseType" value="Hybrid">
        <label for="hybrid">Hybrid</label>
        <input type="radio" id="video" name="courseType" value="Video">
        <label for="video">Video</label><br><br>
        
        <label for="favoriteColor">Favorite Color:</label>
        <input type="color" id="favoriteColor" name="favoriteColor"><br><br>
        
        <label for="file">Select File:</label>
        <br/>
        <input type="file" id="file" name="file"><br><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
